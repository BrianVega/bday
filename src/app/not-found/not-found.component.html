<!-- Main Content -->
<div class="not-found-container">
  <div class="error-number" (click)="onErrorNumberClick()">404</div>
  <h1 class="error-title">Perdida en amor</h1>
  <p class="error-message">
    Ups! No sé que estés haciendo por acá, parece que lo que sea que intentaste buscar
    no existe.
    Pero no te preocupes, te ayudo a volver a nuestra historia de amor.
  </p>

  <div class="love-quote">
    <div class="love-quote-icon">
      <i class="fas fa-quote-left"></i>
    </div>
    <p class="love-quote-text">
      "En el mapa del amor, cada desvío es un atajo para encontrarnos."
    </p>
  </div>

  <div class="button-group">
    <button class="btn-primary" (click)="goHome()">
      <i class="fas fa-heart"></i> Volver
    </button>
  </div>
</div>
